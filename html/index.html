<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>看电影</title>
		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../css/jquery.datetimepicker.css">
		<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.datetimepicker.js"></script>
		<script type="text/javascript" src="../js/velocity.min.js"></script>
		<script type="text/javascript" src="../components/async/lib/async.js"></script>
		<script type="text/javascript" src="../js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
	</head>
	<body>
		<div class="debug"></div>
		<div class="pagewrapper">
			<audio class="hide" id="bgAudio" controls>
				<source src="/audio/1.mp3" type="audio/mpeg">
			</audio>
			<div class="page holiday">
				<div class="header">
					<img class="title full hide" src="../img/title.png" alt="">
				</div>
				<div class="startend surface">
					<div class="endinput hide"><input type="text" id="end" class="time end" placeholder="请选择你的离家时间" readonly></div>
				</div>
				<div class="statistic surface hide">
					假期还剩
					<span class="total">
						<span class="number high zero">0</span>
						<span class="number low zero">0</span>
					</span>
					天
				</div>
				<div class="bottom">
					<img class="people full hide" src="../img/people.png" alt="">
				</div>
				<div><img class="ticket full hide" src="../img/ticket.png" alt=""></div>
			</div>
			<div class="page arrangement">
				<div class="audio mute surface"></div>
				<div class="section classmates">
					<div class="subject">同学聚会</div>
				</div>
				<div class="info">你做了什么...</div>
				<div class="section friends">
					<div class="subject">走亲访友</div>
				</div>
				<div class="section own">
					<div class="subject">自己专属</div>
				</div>
			</div>
			<div class="page result">
				<div class="audio mute surface"></div>
				<div class="info hide above-remain">
					<span class="small">能</span>陪伴父母<span class="small">的时间</span>只剩
				</div>
				<div class="remain hide">
					<span class="days"><span class="number high zero">0</span> <span class="number low zero">0</span></span> 天 
					<span class="hours"><span class="number high zero">0</span> <span class="number low zero">0</span></span> 小时
				</div>
				<div class="info hide below-remain">
					<span class="small">
						<span class="replace">你很忙。。。</span>
						<!-- ，别让父母的爱，成为永远的等待 -->
					</span>
				</div>
				<div class="flipboard left">
					<img src="../img/children_0.png" alt="" class="full children children_0 fadein up hide">
					<img src="../img/children_1.png" alt="" class="full children children_1 down hide">
					<img src="../img/sentence00.png" alt="" class="sentence sentence00 hide">
					<img src="../img/sentence01.png" alt="" class="sentence sentence01 hide">
					<img src="../img/sentence02.png" alt="" class="sentence sentence02 hide">
				</div>
				<div class="flipboard right">
					<img src="../img/parents_0.png" alt="" class="full parents parents_0 fadein up hide">
					<img src="../img/parents_1.png" alt="" class="full parents parents_1 down hide">
					<img src="../img/sentence03.png" alt="" class="sentence sentence03 hide">
					<img src="../img/sentence10.png" alt="" class="sentence sentence10 hide">
					<img src="../img/sentence11.png" alt="" class="sentence sentence11 hide">
				</div>
			</div>
			<div class="page film">
				<div class="audio mute surface"></div>
				<div class="guide">
					<div class='first'>爸妈越来越老，</div>
					<div class='second'>能陪他们做的事情越来越少， 趁岁月静好</div>
					<div class='third'>陪他们回忆青春，再进一次电影院。</div>	
				</div>
				
				<div class="sharewrapper">
					<div class="wrapper">
						<textarea class="share surface" placeholder="我想对爸妈说的话..."></textarea>
					</div>
				</div>
				<div><img src="../img/cinima.png" alt="" class="cinima full"></div>
				<div><img src="../img/film_ticket.png" alt="" class="film_ticket full hide"></div>
				<div class="link">
					<a class="buy" href="http://www.xiaoyuanzhida.com/xiaoyuanzhida/xyzd/clicknum.action?campaign=1&channel=58&url=http://m.baidu.com/s?word=%E7%94%B5%E5%BD%B1%E7%A5%A8&from=1011178t">百度购电影票家庭套餐</a>
					<div class="attendant">已有<span class="count">1</span>个人参加</div>
				</div>
			</div>
			<div class="page long ds-thread"></div>
		</div>
	<script type="text/javascript">
		var duoshuoQuery = {short_name:"limijiaoyin"};
		(function() {
			var ds = document.createElement('script');
			ds.type = 'text/javascript';ds.async = true;
			ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
			ds.charset = 'UTF-8';
			(document.getElementsByTagName('head')[0] 
			 || document.getElementsByTagName('body')[0]).appendChild(ds);
		})();
	</script>
	</body>
</html>
