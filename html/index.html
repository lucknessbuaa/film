<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../node_modules/datetimepicker/dist/DateTimePicker.min.css">
		<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../js/DateTimePicker.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
	</head>
	<body>
		<div class="pagewrapper">
			<div class="page holiday">
				<div class="header">
					<img class="title full hide" src="../img/title.png" alt="">
				</div>
				<div class="startend surface">
					<input type="text" id="start" class="time start" data-field="date" data-startend="start" data-startendelem=".end" data-min="2015-01-01" data-max="2015-03-31" placeholder="回家日期" readonly>
					至
					<input type="text" id="end" class="time end" data-field="date" data-startend="end" data-startendelem=".start" data-min="2015-01-01" data-max="2015-03-31" placeholder="离家日期" readonly>
				</div>
				<div class="statistic surface">
					假期共计
					<span class="total">
						<span class="number high zero">0</span>
						<span class="number low zero">0</span>
					</span>
					天
				</div>
				<div class="bottom">
					<img class="people full" src="../img/people.png" alt="">
				</div>
				<div><img class="ticket full hide" src="../img/ticket.png" alt=""></div>
				<div id="dtBox"></div>
			</div>
			<div class="page arrangement">
				<div class="section classmates">
					<div class="subject">同学聚会</div>
				</div>
				<div class="info">假期活动安排</div><span class="small">请从3项中选择</span>
				<div class="section friends">
					<div class="subject">走亲访友</div>
				</div>
				<div class="section own">
					<div class="subject">自己专属</div>
				</div>
			</div>
			<div class="page result">
				<div class="info">
					<span class="small">能</span>陪伴父母<span class="small">的时间</span>
				</div>
				<div class="info">
					只剩
				</div>
				<div class="remain">
					<span class="days"><span class="number high zero">0</span> <span class="number low zero">0</span></span> 天 
					<span class="hours"><span class="number high zero">0</span> <span class="number low zero">0</span></span> 小时
				</div>
				<div><img src="../img/children.png" alt="" class="children full blurin"></div>
				<div><img src="../img/parents.png" alt="" class="parents full blurin"></div>
			</div>
			<div class="page film">
				<div class="info surface">少年，</div>
				<div class="info surface"><span class="small">你有多久没有陪父母看一场</span>电影<span class="small">了？</span></div>
				<div class="info surface"><span class="small">趁假期，贺岁档，</span>走起！</div>
				<div><img src="../img/cinima.png" alt="" class="cinima full"></div>
				<div><img src="../img/film_ticket.png" alt="" class="film_ticket full hide"></div>
				<div class="link">
					<a class="buy" href="http://m.baidu.com/s?word=电影票&from=1011178w&tn=iphone&qq-pf-to=pcqq.discussion">百度购电影票家庭套餐</a>
					<div class="attendant">已有<span class="count">1</span>个人参加</div>
				</div>

			</div>
		</div>
	</body>
</html>
