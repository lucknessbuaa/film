<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>看电影</title>
		<link rel="stylesheet" href="../css/index.css">
		<link rel="stylesheet" href="../css/jquery.datetimepicker.css">
		<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.datetimepicker.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
	</head>
	<body>
		<div class="pagewrapper">
			<audio class="hide" id="bgAudio" controls>
				<source src="/audio/1.mp3" type="audio/mpeg">
			</audio>
			<div class="page holiday">
				<div class="audio mute surface"></div>
				<div class="header">
					<img class="title full hide" src="../img/title.png" alt="">
				</div>
				<div class="startend surface">
					<input type="text" id="start" class="time start" placeholder="回家日期" readonly>
					至
					<input type="text" id="end" class="time end" placeholder="离家日期" readonly>
				</div>
				<div class="statistic surface">
					假期共计
					<span class="total">
						<span class="number high zero">0</span>
						<span class="number low zero">0</span>
					</span>
					天
				</div>
				<div class="bottom">
					<img class="people full" src="../img/people.png" alt="">
				</div>
				<div><img class="ticket full hide" src="../img/ticket.png" alt=""></div>
			</div>
			<div class="page arrangement">
				<div class="audio mute surface"></div>
				<div class="section classmates">
					<div class="subject">同学聚会</div>
				</div>
				<div class="info">假期活动安排</div><span class="small">请从3项中选择</span>
				<div class="section friends">
					<div class="subject">走亲访友</div>
				</div>
				<div class="section own">
					<div class="subject">自己专属</div>
				</div>
			</div>
			<div class="page result">
				<div class="audio mute surface"></div>
				<div class="info">
					<span class="small">能</span>陪伴父母<span class="small">的时间</span>
				</div>
				<div class="info">
					只剩
				</div>
				<div class="remain">
					<span class="days"><span class="number high zero">0</span> <span class="number low zero">0</span></span> 天 
					<span class="hours"><span class="number high zero">0</span> <span class="number low zero">0</span></span> 小时
				</div>
				<div><img src="../img/children.png" alt="" class="children full blurin"></div>
				<div><img src="../img/parents.png" alt="" class="parents full blurin"></div>
			</div>
			<div class="page film">
				<div class="audio mute surface"></div>
				<div class="info surface">少年，</div>
				<div class="info surface"><span class="small">你有多久没有陪父母看一场</span>电影<span class="small">了？</span></div>
				<div class="info surface"><span class="small">趁假期，贺岁档，</span>走起！</div>
				<div><img src="../img/cinima.png" alt="" class="cinima full"></div>
				<div><img src="../img/film_ticket.png" alt="" class="film_ticket full hide"></div>
				<div class="link">
					<a class="buy" href="http://m.baidu.com/s?word=电影票&from=1011178w&tn=iphone&qq-pf-to=pcqq.discussion">百度购电影票家庭套餐</a>
					<div class="attendant">已有<span class="count">1</span>个人参加</div>
				</div>
			</div>
			<div class="page long" id="SOHUCS"></div>
		</div>
		<script>
		(function(){
		    var expire_time = parseInt((new Date()).getTime()/(5*60*1000));
		    var head = document.head || document.getElementsByTagName("head")[0] || document.documentElement;
		    var script_version = document.createElement("script"),script_cyan = document.createElement("script");
		    script_version.type = script_cyan.type = "text/javascript";
		    script_version.charset = script_cyan.charset = "utf-8";
		    script_version.onload = function(){
		        script_cyan.id = 'changyan_mobile_js';
		        script_cyan.src = 'http://changyan.itc.cn/upload/mobile/wap-js/changyan_mobile.js?client_id=cyrApNW6s&'
		                        + 'conf=prod_a5019f09117f2f9972f5af654895d129&version=' + cyan_resource_version;
		        head.insertBefore(script_cyan, head.firstChild);
		    };
		    script_version.src = 'http://changyan.sohu.com/upload/mobile/wap-js/version.js?_='+expire_time;
		    head.insertBefore(script_version, head.firstChild);
		})();
		</script>
	</body>
</html>
