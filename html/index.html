					</div>

						<div class="subject">离家日期</div>

				</div>

				</div>

				</div>

					<div class="item"><label><input type="checkbox" class="sleep">睡眠</label></div>
					<div class="item"><label><input type="checkbox" class="others">其他</label></div>
				</div>
			</div>
